<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Access</title>
    <style>
        body {
            background: linear-gradient(120deg, #000000, #330000);
            color: white;
            font-family: 'Cormorant Garamond', serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: flicker 2s infinite;
        }

        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid crimson;
            box-shadow: 0 0 15px crimson;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 5px 15px;
            transition: all 0.3s;
            text-shadow: 0 0 5px crimson;
        }

        .navbar a:hover {
            color: gold;
            text-shadow: 0 0 15px gold, 0 0 30px crimson;
        }

        h1 {
            font-size: 5rem;
            color: crimson;
            text-shadow: 0 0 20px crimson, 0 0 40px black, 0 0 60px crimson;
            margin: 20px 0;
            animation: glitch 1.5s infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
            text-shadow: 0 0 10px black, 0 0 20px crimson;
        }

        p strong {
            color: crimson;
        }

        p em {
            color: gold;
            animation: pulse 2s infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px crimson, -2px -2px black;
            }
            50% {
                text-shadow: -2px -2px crimson, 2px 2px black;
            }
            100% {
                text-shadow: 1px 1px crimson, -1px -1px black;
            }
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.8;
            }
            21%, 23%, 56% {
                opacity: 0.4;
            }
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 10px gold, 0 0 20px crimson;
            }
            100% {
                text-shadow: 0 0 30px crimson, 0 0 60px gold;
            }
        }

        body:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1599743145781-5c498fb3e1d4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080') no-repeat center center/cover;
            opacity: 0.1;
            z-index: -1;
            filter: blur(10px);
        }

        .warning {
            font-size: 2rem;
            color: crimson;
            animation: warning-blink 1s infinite;
            text-transform: uppercase;
            margin-top: 30px;
        }

        @keyframes warning-blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }
    </style>
</head>

<p>This area is for <strong>Administrators</strong> only.</p>
<p>If you are not authorized, <em>leave immediately</em>...</p>

</body>
</html>
