<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${edit ? 'Edit Wizard' : 'Create New Wizard'}"></title>
    <style>
        body {
            background: linear-gradient(120deg, #000000, #330000);
            color: white;
            font-family: 'Cormorant Garamond', serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 4rem;
            color: white;
            text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px white;
            margin: 0;
            animation: glow 2s infinite alternate;
        }
        h2, li {
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px white;
            margin: 0;
            animation: glow 2s infinite alternate;
        }

        a {
            text-decoration: none;
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px white;
            margin: 0;
            animation: glow 2s infinite alternate;
        }

        a:link {
            color: white; /* Unvisited link */
        }

        a:visited {
            color: gray; /* Visited link */
        }

        a:hover {
            color: gold; /* Mouse over link */
        }

        a:active {
            color: white; /* Selected link */
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px white;
            }
            100% {
                text-shadow: 0 0 20px white, 0 0 30px red, 0 0 40px red;
            }
        }

        body:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1599743145781-5c498fb3e1d4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
        }

        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap');
    </style>

</head>

<body>
<form></form>
<h1 th:text="${edit ? 'Edit Wizard' : 'Create New Wizard'}"></h1>

<form method="post" th:action="@{'/wizards/save/'}" th:object="${wizard}">

    <input type="hidden" th:field="*{id}">
    Name: <input type="text" th:field="*{name}">
    <span style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
<!--    <br>-->
<!--    Color: <input type="text" th:field="*{color}">-->
<!--    <span th:if="${#fields.hasErrors('color')}"></span>-->
    <br>
    Age: <input type="text" th:field="*{age}">
    <span th:if="${#fields.hasErrors('age')}"></span>

    <br>
    Choose a Wand:
    <select th:field="*{broom}">
        <option th:each="c: ${brooms}" th:text="${c.licensePlate}" th:value="${c.id}"></option>
    </select>

    <br>
    Choose a Broom:
    <select th:field="*{broom}">
        <option th:each="c: ${brooms}" th:text="${c.licensePlate}" th:value="${c.id}"></option>
    </select>

    <br>
    Choose a Hogwarts House:
    <select th:field="*{broom}">
        <option th:each="c: ${brooms}" th:text="${c.licensePlate}" th:value="${c.id}"></option>
    </select>

    <input type="submit" value="Save">

</form>


</body>
</html>
