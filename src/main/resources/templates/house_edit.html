<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            background: linear-gradient(120deg, #000000, #330000);
            color: white;
            font-family: 'Cormorant Garamond', serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid red;
            box-shadow: 0 0 10px red;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 5px 15px;
            transition: all 0.3s;
            text-shadow: 0 0 5px red;
        }

        .navbar a:hover {
            color: gold;
            text-shadow: 0 0 10px gold, 0 0 20px white;
        }

        h1 {
            font-size: 4rem;
            color: white;
            text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px white;
            margin: 20px 0;
            animation: glow 2s infinite alternate;
        }

        form {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid red;
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 15px red;
        }

        label, input, select {
            display: block;
            width: 100%;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: white;
            background: none;
            border: none;
            border-bottom: 1px solid red;
            padding: 5px;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-bottom: 2px solid white;
        }

        input[type="submit"] {
            background: linear-gradient(45deg, red, black);
            color: white;
            border: 2px solid red;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px red, 0 0 30px white;
        }

        input[type="submit"]:hover {
            background: linear-gradient(45deg, black, red);
            color: white;
            box-shadow: 0 0 20px black, 0 0 40px white;
            transform: scale(1.1);
        }

        span {
            color: gold;
            font-size: 0.9rem;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px white;
            }
            100% {
                text-shadow: 0 0 20px white, 0 0 30px red, 0 0 40px red;
            }
        }

        a {
            text-decoration: none;
            font-size: 2rem;
            color: white;
            padding: 10px 20px;
            border: 2px solid red;
            border-radius: 10px;
            background: linear-gradient(45deg, black, red);
            box-shadow: 0 0 10px red, 0 0 20px white;
            text-shadow: 0 0 5px red, 0 0 10px white;
            transition: all 0.3s ease;
            display: inline-block;
        }

        a:hover {
            color: white;
            background: linear-gradient(45deg, red, black);
            box-shadow: 0 0 20px black, 0 0 40px white;
            transform: scale(1.1) rotate(-2deg);
        }

        body:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1599743145781-5c498fb3e1d4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
        }

        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap');
    </style>

</head>

<body>

<div class="navbar">
    <a th:href="@{'/'}">Home</a>
    <a th:href="@{'/wizards/'}">Witches and Wizards</a>
    <a th:href="@{'/houses/'}">Houses</a>
    <a th:href="@{'/wands/'}">Wands</a>
    <a th:href="@{'/houses/'}">Houses</a>
</div>


<h1 th:text="${edit ? 'Edit House' : 'Create New House'}"></h1>

<form method="post" th:action="@{'/houses/save/'}" th:object="${house}">

    <input type="hidden" th:field="*{id}">
    Name of the House: <input type="text" th:field="*{name}">
    <span style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br>
    The Patron of this House is: <input type="text" th:field="*{patron}">
    <span th:if="${#fields.hasErrors('patron')}"></span>
    <br>
    What is the Capacity of Students: <input type="text" th:field="*{capacity}">
    <span th:if="${#fields.hasErrors('capacity')}"></span>
    <br>

    <input type="submit" value="Save">

</form>


</body>
</html>
